# ============================================================
# Docker Compose - Local Development Environment
# ============================================================
version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: pulse-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-adminpassword}
      MONGO_INITDB_DATABASE: pulse
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Service
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: base  # Use base stage for development (hot reload)
    container_name: pulse-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://${MONGO_ROOT_USER:-admin}:${MONGO_ROOT_PASSWORD:-adminpassword}@mongodb:27017/pulse?authSource=admin
      JWT_SECRET: ${JWT_SECRET:-dev-jwt-secret-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-24h}
      UPLOAD_MAX_SIZE: ${UPLOAD_MAX_SIZE:-100MB}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    volumes:
      # Mount source code for hot reload
      - ./backend/src:/app/src:ro
      - ./backend/tests:/app/tests:ro
      # Persistent upload storage
      - backend_uploads:/app/uploads
      # Node modules (don't overwrite container's node_modules)
      - /app/node_modules
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - pulse-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    command: npm run dev  # Use nodemon for hot reload

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      target: builder  # Use builder stage for development
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    container_name: pulse-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:5000}
    volumes:
      # Mount source code for hot reload
      - ./frontend/src:/app/src:ro
      - ./frontend/public:/app/public:ro
      - ./frontend/index.html:/app/index.html:ro
      - ./frontend/vite.config.js:/app/vite.config.js:ro
      # Node modules (don't overwrite container's node_modules)
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - pulse-network
    command: npm run dev -- --host 0.0.0.0

# ============================================================
# Production Configuration (docker-compose.prod.yml)
# ============================================================
# Use this for production deployment with:
# docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

# Networks
networks:
  pulse-network:
    driver: bridge

# Volumes for data persistence
volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  backend_uploads:
    driver: local
